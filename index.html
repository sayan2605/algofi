<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algofi</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <base target="_blank">
</head>
<body> 
    <div class="header">
        <a href = "https://algofi.netlify.app"><span class="caption">Algofi</span>
        </a>
        
        <span class="subcap">Visualise your Algos!</span>    
    </div>
    
    <div class="navbar">
        <div class="newarray">
            <button type="button" class="navbar navbtn">New Array</button>
        </div>
        <div class="bar_prop">
            <div class="bar_count">
                <p>Change Bar Count</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="bar_count">
            </div>
            <div class="sort_speed">
                <p>Change Sort Speed</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="sort_speed">
            </div>
        </div>
        
        <div class="sortbtn">
            <button type="button" class="navbar navbtn">Bubble Sort</button>
            <button type="button" class="navbar navbtn">Insertion Sort</button>
            <button type="button" class="navbar navbtn">Selection Sort</button>
            <button type="button" class="navbar navbtn">Quick Sort</button>
            <button type="button" class="navbar navbtn">Merge Sort</button>
        </div>
    </div>
    
</body>
</html>
