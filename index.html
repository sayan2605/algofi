<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algophi</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <base target="_blank" />
  </head>
  <body>
    <div class="header">
      <a href="https://algophi.netlify.app"
        ><span class="caption">Algophi</span>
      </a>

      <span class="subcap">Visualise your Algos!</span>
    </div>

    <div class="navbar">
      <div class="newarray">
        <button
          type="button"
          class="navbar navbtn newarr"
          id="newbtn"
          onClick="newArray()"
        >
          New Array
        </button>
      </div>

      <div class="bar_prop">
        <div class="bar_count">
          <p>Change Bar Count</p>
          <input type="range" id="barc" min="1" max="100" step="1" />
        </div>
        <div class="sort_speed">
          <p>Change Sort Speed</p>
          <p class="sort_p">
            Min<input type="range" id="sorts" min="1" max="100" step="1" />Max
          </p>
        </div>
      </div>

      <div class="sortbtn">
        <button
          type="button"
          class="navbar navbtn bubsort"
          onClick="bubbleSort()"
        >
          Bubble Sort
        </button>
        <button
          type="button"
          class="navbar navbtn inssort"
          onClick="insertionSort()"
        >
          Insertion Sort
        </button>
        <button
          type="button"
          class="navbar navbtn slcsort"
          onClick="selectionSort()"
        >
          Selection Sort
        </button>
        <button
          type="button"
          class="navbar navbtn quicsort"
          onClick="quickSort()"
        >
          Quick Sort
        </button>
        <button
          type="button"
          class="navbar navbtn mrgsort"
          onClick="mergeSort()"
        >
          Merge Sort
        </button>
      </div>
    </div>

    <div class="content_container">
      <div class="content"></div>
    </div>

    <script type="text/javascript" src="js/insertion.js"></script>
    <script type="text/javascript" src="js/selection.js"></script>
    <script type="text/javascript" src="js/bubble.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
