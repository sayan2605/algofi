<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algofi</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <base target="_blank">
</head>
<body> 
    <div class="header">
        <a href = "https://algofi.netlify.app"><span class="caption">Algofi</span>
        </a>
        
        <span class="subcap">Visualise your Algos!</span>    
    </div>
    
    <div class="navbar">
        <div class="newarray">
            <button type="button" class="navbar navbtn newarr" onClick="newArray()">New Array</button>
        </div>
        
        <div class="bar_prop">
            <div class="bar_count">
                <p>Change Bar Count</p>
                <input type="range" min="1" max="100" value="50" id="barc">
            </div>
            <div class="sort_speed">
                <p>Change Sort Speed</p>
                <input type="range" min="1" max="100" value="50" id="sortsp">
            </div>
        </div>
        
        <div class="sortbtn">
            <button type="button" class="navbar navbtn sbubble">Bubble Sort</button>
            <button type="button" class="navbar navbtn sinsertion">Insertion Sort</button>
            <button type="button" class="navbar navbtn sselection" onClick="selectionSort()">Selection Sort</button>
            <button type="button" class="navbar navbtn squick">Quick Sort</button>
            <button type="button" class="navbar navbtn smerge">Merge Sort</button>
        </div>
    </div>

    <div class="content">
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/insertion.js"></script>
    <script type="text/javascript" src="js/selection.js"></script>
    
</body>
</html>
